machine:
  environment:
    CXX: "g++-4.8"
general:
  artifacts:
    - 'coverage/lcov-report'
dependencies:
  override:
    - "rm -rf node_modules"
    - "nvm i && npm install"
    - "npm install -g codeclimate-test-reporter"
test:
  override:
    - "nvm use && npm run lint && npm run cover"
    - "codeclimate-test-reporter < coverage/lcov.info"
