machine:
  environment:
    CXX: "g++-4.8"

dependencies:
  override:
    - "sudo apt-get install -y g++-4.8"
    - "$CXX --version"
    - "nvm i && npm install"
  cache_directories:
    - "node_modules"

test:
  override:
    - "npm install -g codeclimate-test-reporter"
    - "nvm use && npm run cover && npm run lint"
    - "codeclimate-test-reporter < coverage/lcov.info"
